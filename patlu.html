<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Delivery Promo</title>
  <link rel="stylesheet" href="patlu.css" />
</head>
<body>
  <div class="promo-card">
    <div class="card-content">
      <img src="patlu.png" alt="Burger" class="burger-img" />
      <div class="text-section">
        <h2>Quick delivery at your <span class="highlight">Doorstep</span></h2>
        <p>Our app will make your food ordering <br />pleasant and fast.</p>
        <div class="actions">
          <button class="skip-btn">Skip</button>
          <button class="submit-btn">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
