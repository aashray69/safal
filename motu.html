<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Nike Epic React</title>
  <link rel="stylesheet" href="motu.css" />
</head>
<body>
  <div class="card">
    <div class="image-section">
      <img src="motu1.jpg" alt="Nike Epic React Flyknit" />
    </div>
    <div class="details-section">
      <p class="category">WOMEN'S RUNNING SHOE</p>
      <h2>NIKE EPIC REACT FLYKNIT</h2>
      <p class="price">$150</p>

        The Nike Epic React Flyknit foam cushioning is responsive yet lightweight,
        durable yet soft. This creates a sensation that not only enhances the feeling
        of moving forward, but makes running feel fun, too.
      </p>

      <div class="size-section">
        <label for="size">CHOOSE SIZE</label>
        <div class="sizes">
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>10</button>
          <button>11</button>
          <button>12</button>
        </div>
      </div>

      <button class="add-to-cart">ADD TO CART</button>
    </div>
  </div>
